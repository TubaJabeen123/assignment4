<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Test</title>
  <style>
    .modal-content {
      background: url('./community.jpeg') no-repeat center center / cover;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      margin: 50px auto;
      position: relative;
      max-height: 90%;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="modal-content">
    <h1>Test Modal</h1>
    <p>This is a test modal with a background image.</p>
  </div>
</body>
</html>
